<div class="card card-selectable" [class.is-selected]="isTextAnswer || isDocumentAnswer">
  <div class="card-body d-flex align-items-center">
    <i class="pi ml-2"
       [ngClass]="{'pi-check-square': isTextAnswer || isDocumentAnswer,'pi-stop':!isTextAnswer && !isDocumentAnswer}"></i>
    <div class="form-check-label">{{index}}</div>
    <div class="flex-grow-1 text-left" *ngIf="isTextAnswer || isDocumentAnswer">
      <span class="small">نوع پاسخدهی : </span>
      <span class="small text-muted" *ngIf="isTextAnswer"> (متن) </span>
      <span class="small text-muted" *ngIf="isDocumentAnswer"> (فایل) </span>
    </div>
  </div>
</div>
