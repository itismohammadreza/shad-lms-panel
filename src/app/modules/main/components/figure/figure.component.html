<div *ngIf="layout == 'vertical'" class="figure border p-4 text-center w-100 figure-vertical">
  <h6 class="text-muted">{{title}}</h6>
  <h4 class="mb-0" *ngIf="sub != null">{{(sub | withComma) || '-'}}</h4>
  <ng-content></ng-content>
</div>

<div *ngIf="layout == 'horizontal'"
     class="figure border p-4 text-center w-100 justify-content-around d-flex align-items-center figure-horizontal">
  <h6 class="text-muted mb-0">{{title}}</h6>
  <h4 class="mb-0">{{(sub | withComma) || '-'}}</h4>
</div>
